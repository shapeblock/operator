# AppBuild CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: appbuilds.apps.shapeblock.io
spec:
  group: apps.shapeblock.io
  names:
    kind: AppBuild
    listKind: AppBuildList
    plural: appbuilds
    singular: appbuild
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - appName
            properties:
              appName:
                type: string
              gitRef:
                type: string
              imageTag:
                type: string
              helmValues:
                type: object
                x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            properties:
              phase:
                type: string
              message:
                type: string
