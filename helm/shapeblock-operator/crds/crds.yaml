  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - displayName
            - build
            - registry
            properties:
              displayName:
                type: string
              build:
                type: object
                properties:
                  type:
