# Service CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: services.apps.shapeblock.io
spec:
  group: apps.shapeblock.io
  names:
    kind: Service
    listKind: ServiceList
    plural: services
    singular: service
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - appName
            - chart
            - image
            properties:
              appName:
                type: string
              chart:
                type: object
                required:
                - name
                properties:
                  name:
                    type: string
                  repo:
                    type: string
                  repoURL:
                    type: string
                  version:
                    type: string
              image:
                type: object
                required:
                - repository
                - tag
                properties:
                  repository:
                    type: string
                  tag:
                    type: string
